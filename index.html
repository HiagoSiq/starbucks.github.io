<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Starbucks</title>
</head>

<body>
    <img class='logo' src="img/logo.png" alt="Logo Starbucks">
    <div class="conteudo">
        <div class="texto">
            <h1>It's not just Coffee It's <span>Starbucks</span> </h1>
            <p>Fala sério irmão, o hiago desenvolve demais, olha que produto bem feito. O cara é diferenciado</p>
            <button class="botao" onclick="botao()">Fique por dentro!</button>
        </div>

        <div class="caixa-imagem">
            <img class="copao" src="img/img1.png" alt="">
        </div>
    </div>

    <div class="menu">
        <img class="botao-menu" src="img/thumb1.png" alt="" onclick="trocarImagem('img/img1.png' , '#005733')">
        <img class="botao-menu" src="img/thumb2.png" alt="" onclick="trocarImagem('img/img2.png' , '#f860d7')">
        <img class="botao-menu" src="img/thumb3.png" alt="" onclick="trocarImagem('img/img3.png' , '#ff0481')">
    </div>
    <div class="circulo"></div>
    <script src="script.js"></script>
</body>

</html>
